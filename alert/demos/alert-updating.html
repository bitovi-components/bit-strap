<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    .container{
        margin: 5rem auto;
    }
</style>

<script type='text/stache' id="demo" can-autorender>
<can-import from="alert/alert"/>
<div class="container">
    <bitstrap-alert visible="true" is-dismissable="false" >Danger, Will Robinson, Danger!</bitstrap-alert>
	<input type="text" can-value="newAlertContent" >
    <button class="btn" can-click="update">Update</button>
</div>
</script>

<script src="../../node_modules/steal/steal.js" 
		main="can/view/autorender/" id="demo-source">
import can from 'can';

can.$('#demo').viewModel({
    newAlertContent:'',
    update: function () {
        can.$('bitstrap-alert').viewModel().update(this.attr('newAlertContent') );
    }
});
</script>

<script>
    window.DEMO_HTML = document.getElementById("demo").innerHTML.replace('<can-import from="alert/alert"/>', '');
	window.DEMO_SOURCE = document.getElementById("demo-source").innerHTML;
</script>
