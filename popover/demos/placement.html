<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    .container{
        margin: 20rem 0 0 30rem;
    }
</style>

<script type='text/stache' id="demo" can-autorender>
<can-import from="popover/popover"/>
<div class="container">


    <button class="btn btn-primary" id="popover-left" data-placement="Left" can-click="toggle">Toggle Popover</button>
    <bitstrap-popover 
        visible="{visibleLeft}" 
        trigger-selector="#popover-left" 
        popover-title="I'm a popover!" 
        placement="left">
        
        <p>Bacon ipsum dolor amet chuck meatball tenderloin tri-tip short loin rump. 
            Cupim spare ribs pancetta frankfurter.</p>
    </bitstrap-popover>
    
    <button class="btn btn-primary" id="popover-top" data-placement="Top" can-click="toggle">Toggle Popover</button>
    <bitstrap-popover 
        visible="{visibleTop}" 
        trigger-selector="#popover-top" 
        popover-title="I'm a popover!" 
        placement="top">
        
        <p>Meatball porchetta spare ribs, bresaola jerky ground round chicken 
            turkey rump ribeye pork belly sausage cow tongue frankfurter. </p>
    </bitstrap-popover>
    
    <button class="btn btn-primary" id="popover-bottom" data-placement="Bottom" can-click="toggle">Toggle Popover</button>
    <bitstrap-popover 
        visible="{visibleBottom}" 
        trigger-selector="#popover-bottom" 
        popover-title="I'm a popover!" 
        placement="bottom">
        
        <p>Bacon ipsum dolor amet chuck meatball tenderloin tri-tip short loin rump. 
            Cupim spare ribs pancetta frankfurter. Meatball porchetta spare ribs, 
            bresaola jerky ground round chicken turkey rump ribeye pork belly sausage 
            cow tongue frankfurter. Cupim sirloin filet mignon tri-tip, biltong 
            alcatra andouille ham.</p>
    </bitstrap-popover>
    
    <button class="btn btn-primary" id="popover-right" data-placement="Right" can-click="toggle">Toggle Popover</button>
    <bitstrap-popover 
        visible="{visibleRight}" 
        trigger-selector="#popover-right" 
        popover-title="I'm a popover!" 
        placement="right">
        
        <p>Cupim sirloin filet mignon tri-tip, biltong alcatra andouille ham.</p>
    </bitstrap-popover>
</div>
</script>

<script src="../../node_modules/steal/steal.js" 
		main="can/view/autorender/" id="demo-source">
import can from 'can';

can.$('#demo').viewModel({
    visibleLeft:false,
    visibleTop:false,
    visibleBottom:false,
    visibleRight:false,
    toggle: function (ctx, $el) {
        
        var target = 'visible' + $el.data('placement');
        this.attr(target, !this.attr(target));
    }
});
</script>

<script>
    window.DEMO_HTML = document.getElementById("demo").innerHTML.replace('<can-import from="popover/popover"/>', '');
	window.DEMO_SOURCE = document.getElementById("demo-source").innerHTML;
</script>
